<div class="posts">
	{% for project in site.projects %}
	<div class="post">
		<h1 class="post-title">
			<a href="{{ project.url }}">
				{{ project.title }}
			</a>
		</h1>
		<p>
			<a href="{{ project.article }}" target="_blank" type="button" class="btn btn-default btn-sm"><i class="fa fa-book"></i> Article</a>
			<a href="{{ project.print }}" target="_blank" type="button" class="btn btn-default btn-sm"><i class="ai ai-arxiv ai-1x"></i> Arxiv pre-print</a>
			<a href="{{ project.dataset }}" target="_blank" type="button" class="btn btn-default btn-sm">ðŸ¤— Dataset</a>
			<a href="{{ project.code }}" target="_blank" type="button" class="btn btn-default btn-sm"><i class="ai ai-open-materials"></i> Code</a>
			<a href="{{ project.models }}" target="_blank" type="button" class="btn btn-default btn-sm">ðŸ¤— Models</a></p>
	</div>
	{% endfor %}
</div>
