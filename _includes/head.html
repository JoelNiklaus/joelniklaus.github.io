<head>
	<link href="http://gmpg.org/xfn/11" rel="profile">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<!-- Enable responsiveness on mobile devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<title>
		{% if page.title == "Home" %}
		{{ site.title }} &middot; {{ site.tagline }}
		{% else %}
		{{ page.title }} &middot; {{ site.title }}
		{% endif %}
	</title>
	<!-- CSS -->
	<link rel="stylesheet" href="{{ 'public/css/poole.css' | relative_url }}">
	<link rel="stylesheet" href="{{ 'public/css/syntax.css' | relative_url }}">
	<link rel="stylesheet" href="{{ 'public/css/hyde.css' | relative_url }}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
	<!-- Icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ 'public/favicon/apple-touch-icon-180x180.png' | relative_url }}">
	<link rel="shortcut icon" href="{{ 'public/favicon/favicon-96x96.ico' | relative_url }}">
	<!-- RSS -->
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
